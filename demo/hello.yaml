apiVersion: v1
kind: "Service"
metadata:
  name: hello
  labels:
    name: hello
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8081"
spec:
  ports:
    - name: hello
      protocol: TCP
      port: 8081
      targetPort: 8081

  selector:
    app: hello
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    name: hello
  name: hello
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
        - name: hello
          image: hello:v1
          ports:
            - containerPort: 8081
              protocol: TCP
